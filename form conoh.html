<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Pendaftaran</title>
    </head>

<body>
    <header>
        <Table align="center" width="100%">
            <tr>
                <th><font face="Arial" size="6">Formulir Pendaftaran Mahasiswa/i Baru</font></th>
            </tr>
        </Table>
        <hr style="height: 5px;background-color: black">

    </header>
    <br>

    <main>
        <table cellspacing="6" cellpadding="8" align="center" border="2" width="999px" height="400px">
            <form>
                <tbody>
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Tempat Lahir</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="Date"></td>
        </tr>

        <tr>
            <td>NIK</td>
            <td>:</td>
            <td><input type="text" name="NIK" placeholder="0101010110"/></td>
        </tr>

        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio"/>Laki-Laki
                <input type="radio"/>Perempuan</td>
        </tr>

        <tr>
            <td>Status</td>
            <td>:</td>
            <td><input type="radio"/>Menikah
                <input type="radio"/>Belum Menikah</td>
        </tr>

        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><input type="text" name="agama"/></td>
        </tr>

        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea cols="50" rows="6" ></textarea></td>
        </tr>

        <tr>
            <td>Nama Orang tua</td>
            <td>:</td>
            <td><input type="text" placeholder="Nama Ayah">
            <input type="text" placeholder="Nama Ibu"></td>
        </tr>

        <tr>
            <td>Jurusan</td>
            <td>:</td>
            <td><select>
                <option>*****Pemilihan Jurusan*****</option>
                <option>Teknik Informatika</option>
                <option>Sistem Informasi</option>
                <option>Manajemen Bisnis</option>
                <option>Teknik Sipil</option>
                <option>Teknik Nuklir</option>
                <option>pertanian</option>
                <option>Arsitektur</option>
                </select></td>  
        </tr>

        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="email"></td>
        </tr>

        <tr>
            <td>No Hp</td>
            <td>:</td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>Kota</td>
            <td>:</td>
            <td><select>
                <option>*****Daerah Asal*****</option>
                <option>Jakarta</option>
                <option>Jawa Barat</option>
                <option>Banten</option>
                <option>Jawa Tengah</option>
                <option>D.I.Jogja</option>
                <option>Jawa Timur</option>
                <option>Luar Jawa</option>
                </select></td>  
        </tr>
                </tbody>


    <tfoot>
        <tr>
            <td colspan="3">
				<center><button type="Submit">Submit</button></center>
				<center><button type="reset">Reset</button></center>
			</td>
        </tr>
    </tfoot>
    
    
        
        
    </form>
            </table>    
        </main>
    </body>
</html>
